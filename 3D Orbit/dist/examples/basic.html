<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<script src='vendor/three.js/build/three.min.js'></script>
<script type="module" src="vendor/three.js/build/three.module.js"></script>
<script type="module" src="jsm/controls/OrbitControls.js"></script>
<script src='vendor/three.js/examples/js/renderers/Projector.js'></script>
<script src='../threex.domevents.js'></script>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'>
	<div id="info">Orbit Control - Aug 25 2020</div>
	<script type="module">
		import {
			OrbitControls
		} from "./jsm/controls/OrbitControls.js";
		var renderer = new THREE.WebGLRenderer()
		renderer.setSize(window.innerWidth, window.innerHeight)
		document.body.appendChild(renderer.domElement)

		var onRenderFcts = []
		var scene = new THREE.Scene()
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000)
		camera.position.z = 80

		var controls = new OrbitControls(camera, renderer.domElement);
		controls.minDistance = 1;
		controls.maxDistance = 1000;
		//////////////////////////////////////////////////////////////////////////////////
		//		add an object and make it move					//
		//////////////////////////////////////////////////////////////////////////////////	
		var geometry = new THREE.BoxGeometry(10, 10, 10);
		var material = new THREE.MeshNormalMaterial();
		var mesh = new THREE.Mesh(geometry, material);
		scene.add(mesh);

		var geometry1 = new THREE.SphereGeometry(10, 10, 10);
		var material1 = new THREE.MeshNormalMaterial({
			wireframe: true,
		})
		var mesh1 = new THREE.Mesh(geometry1, material1);
		mesh1.position.x = 20;
		scene.add(mesh1);

		var geometry2 = new THREE.SphereGeometry(10, 10, 10);
		var material2 = new THREE.MeshNormalMaterial({
			wireframe: true,
		})
		var mesh2 = new THREE.Mesh(geometry2, material2);
		mesh2.position.x = -20;
		scene.add(mesh2);
		//////////////////////////////////////////////////////////////////////////////////
		//		init domEvents							//
		//////////////////////////////////////////////////////////////////////////////////

		var domEvents = new THREEx.DomEvents(camera, renderer.domElement)

		//////////////////////////////////////////////////////////////////////////////////
		//		comment								//
		//////////////////////////////////////////////////////////////////////////////////

		domEvents.addEventListener(mesh, 'click', function (event) {
			console.log('you clicked on mesh', mesh)
		}, false)

		let meshClick = true;
		domEvents.addEventListener(mesh, 'click', function (event) {
			if (!meshClick) {
				material.wireframe = false;
				meshClick = true;

			} else {
				material.wireframe = true;
				meshClick = false;
			}
		})

		let meshClick1 = false;
		domEvents.addEventListener(mesh1, 'click', function (event) {
			if (!meshClick1) {
				material1.wireframe = false;
				meshClick1 = true;
			} else {
				material1.wireframe = true;
				meshClick1 = false;
			}
		})

		let meshClick2 = false;
		domEvents.addEventListener(mesh2, 'click', function (event) {
			if (!meshClick2) {
				material2.wireframe = false;
				meshClick2 = true;
			} else {
				material2.wireframe = true;
				meshClick2 = false;
			}
		})
		//////////////////////////////////////////////////////////////////////////////////
		//		Camera Controls							//
		//////////////////////////////////////////////////////////////////////////////////
		var mouse = {
			x: 0,
			y: 0
		}
		document.addEventListener('mousemove', function (event) {
			mouse.x = (event.clientX / window.innerWidth) - 0.5
			mouse.y = (event.clientY / window.innerHeight) - 0.5
		}, false)
		onRenderFcts.push(function (delta, now) {
			camera.position.x += (mouse.x * 50 - camera.position.x) * (delta * 30)
			camera.position.y += (mouse.y * 50 - camera.position.y) * (delta * 30)
			camera.lookAt(scene.position)
		})


		//////////////////////////////////////////////////////////////////////////////////
		//		render the scene						//
		//////////////////////////////////////////////////////////////////////////////////
		onRenderFcts.push(function () {
			renderer.render(scene, camera);
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		loop runner							//
		//////////////////////////////////////////////////////////////////////////////////
		var lastTimeMsec = null
		requestAnimationFrame(function animate(nowMsec) {
			// keep looping
			requestAnimationFrame(animate);
			// measure time
			lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
			var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec = nowMsec
			// call each update function
			onRenderFcts.forEach(function (onRenderFct) {
				onRenderFct(deltaMsec / 1000, nowMsec / 1000)
			})
		})
	</script>
</body>
