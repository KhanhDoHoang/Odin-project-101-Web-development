<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Orbit</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        orbit controls
    </div>
    <script type="module">
        import * as THREE from '../build/three.module.js';

        import {
            OrbitControls
        } from './jsm/controls/OrbitControls.js';

        var camera, controls, scene, renderer;

        //init();
        //render(); // remove when using next line for animation loop (requestAnimationFrame)
        //animate();

        //function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(10, 10, 10);
        const material = new THREE.MeshNormalMaterial({
            wireframe: true,
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        //-----------------------
        const geometry2 = new THREE.SphereGeometry(10, 10, 10);
        const material2 = new THREE.MeshNormalMaterial({
            wireframe: true,
        });
        const sphere2 = new THREE.Mesh(geometry2, material2);
        sphere2.position.x = 40;
        scene.add(sphere2);

        //-----------------------
        const geometry3 = new THREE.SphereGeometry(10, 10, 10);
        const material3 = new THREE.MeshNormalMaterial({
            wireframe: true,
        });
        const sphere3 = new THREE.Mesh(geometry3, material3);
        sphere3.position.x = -40;
        scene.add(sphere3);

        camera.position.z = 50;


        controls = new OrbitControls(camera, renderer.domElement);

        controls.minDistance = 1;
        controls.maxDistance = 1000;


        function animate() {
            requestAnimationFrame(animate);

            sphere.rotation.x += 0.03;
            sphere.rotation.y += 0.03;
            sphere2.rotation.x += 0.03;
            sphere2.rotation.y += 0.03;
            sphere3.rotation.x += 0.03;
            sphere3.rotation.y += 0.03;

            //   controls.update();
            render();
            // renderer.render(scene, camera);
        };

        function render() {

            renderer.render(scene, camera);

        }

        animate();
    </script>
</body>

</html>
